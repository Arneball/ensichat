apply plugin: 'com.android.application'
apply plugin: 'android-scala'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "jp.leafytree.gradle:gradle-android-scala-plugin:1.0"
    }
}

dependencies {
    compile "org.scala-lang:scala-library:2.11.2"
    compile "org.msgpack:msgpack-scala_2.11:0.6.11"
}

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.nutomic.ensichat"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "0.1.0"
    }

    sourceSets {
        main {
            scala {
                srcDir "src/main/scala"
            }
        }

        androidTest {
            scala {
                srcDir "src/androidTest/scala"
            }
        }
    }

    buildTypes {
        debug {
            runProguard true
            proguardFile file("proguard-rules.pro")
            applicationIdSuffix ".debug"
        }
        release {
            runProguard true
            proguardFile file("proguard-rules.pro")
        }
    }

    // Avoid duplicate file errors during packaging.
    packagingOptions {
        exclude 'decoder.properties'
        exclude 'rootdoc.txt'
    }
}
